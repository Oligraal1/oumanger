<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Où manger ce midi ?</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
        <div class="background"></div>
      <h1>Que vais-je manger aujourd'hui ?</h1>
    </header>
    <main class="container">
        <div id="date">
        </div>
      <form action="#" id="choice-form">
        <div class="select">
          <label for="style">Quel style de nourriture souhaitez-vous ?</label>
          <select name="style" id="style">
            <!-- Options seront ajoutées ici dynamiquement -->
          </select>
        </div>

        <button type="submit">Choisir</button>
      </form>
      <div id="result"></div>
    </main>

    <footer>
      <p>Made with <span id="heart">&#9829;</span> by Olivia COFFINEAU - &copy; 2024</p>
    </footer>
  </body>
</html>
